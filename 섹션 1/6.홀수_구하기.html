<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sum=0, min=1000, i=0;
                while(arr[i]) // 반복문으로 배열 다 검사
                {
                    if(arr[i]%2 != 0) // 홀수라면
                    {
                        sum += arr[i]; // sum에 더하기 but "NaN" why??????T^T
                        if(arr[i] < min) // 홀수인데 min 보다 작다면
                            min = arr[i]; // min에 저장
                    }
                    i++;
                }
                
                answer.push(sum);
                answer.push(min);  
                return answer;                
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
