<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n)
            {
                let answer=0;
                for(let i = 1; i <= n; i++) // i가 1부터 n일때까지 반복하면서
                {
                    answer = answer + i; // answer에 더해줌
                }
                
                return answer;
            }

            console.log(solution(10));
        </script>
    </body>
</html>
