<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(a, b, c){
          let answer = "right";
          let total = a + b + c; //세변의 총합
          let long = a;
          if(long < b) long = b;
          if(long < c) long = c; // 세변중 가잔 긴 변 = long
          
          if(long >= total - long) answer = "wrong"; // 만약 가장긴변이 나머지 두변의 길이의 합보다 크거나 같다면 삼각형이 될수 없
          return answer;
        }
        
        console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
