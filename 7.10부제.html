<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          function solution(day, arr){
              let answer = 0;
              let i = 0;
              while(arr[i++])
              {
                if(arr[i] % 10 == day % 10) // 해당 차량번호의 1의자리수가 날짜의 1의자리수와 일치하다면
                  answer ++; // 카운트
              }

              return answer;
          }

          arr=[25, 23, 11, 47, 53, 17, 33];
          console.log(solution(23, arr));
        </script>
    </body>
</html>
